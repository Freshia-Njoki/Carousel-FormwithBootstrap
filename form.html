<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap Form example</title>
</head>
<body>
<form action="" class="mx-5">
    <h1>Form Row</h1>
    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" id="lname" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control" placeholder="Address">
        </div>
    </div>

    <div class="row">

        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" placeholder="City" class="form-control">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-control">
                <option value="" disabled selected>Select State:</option>
                <option value="">Kenya</option>
                <option value="">London</option>
                <option value="">Berlin</option>
                <option value="">New york</option>
            </select>
        </div>

        <div class="col">
            <label for="pincode" class="form-label">Pin code</label>
            <input type="text" id="pincode" placeholder="Pin code" class="form-control">
        </div>

    </div>

     <input type="checkbox" id="terms">
    <label for="terms" class="form-label">I Agree To Terms and Conditions</label>
    <br>
    <input type="submit" value="Submit" class="bg-primary rounded btn btn-outline text-light">

</form>

</body>
</html>
